<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="script/vendor.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check">
        <i class="fa fa-bars" id="btn"></i>
        <i class="fa fa-times" id="cancel"></i>
      </label>
      <img src="img/icons8-notepad-100.png" />
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </nav>
    <div id="backdrop"></div>
    <div class="modal" id="add-modal">
      <div class="modal_content">
        <label for="title">Note Title</label>
        <input type="text" name="title" id="title" />
        <label for="note_text">Note Text</label>
        <input type="text" name="note_text" id="note_text" />
      </div>
      <div class="modal_action">
        <button class="btn btn--passive">Cancel</button>
        <button id="confirm_button" class="btn btn--success">Add</button>
      </div>
    </div>

    <div class="modal" id="delete-modal">
      <h2 class="modal_title">Are you sure?</h2>
      <p class="modal_content">
        Are you sure you want to delete this item? This action can't be made
        undone!
      </p>
      <div class="modal_actions">
        <button class="btn btn--passive">No (Cancel)</button>
        <button class="btn btn--danger">Yes</button>
      </div>
    </div>

    <div class="container">
      <div id="page-wrap">
        <div class="search_wrap search_wrap_3">
          <div class="search_box">
            <!-- <input
              type="text"
              class="input"
              placeholder="Add a note title..."
            /> -->
            <div id="search" class="btn btn_common">
              <i class="fa fa-plus"></i>
            </div>
          </div>
        </div>

        <div class="note_layout">
          <ul id="note_list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
